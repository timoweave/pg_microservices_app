name: frontend_test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        show-progress: false
    - name: Set node version 22
      uses: actions/setup-node@v2
      with:
        node-version: '22.1.0'
        cache: 'npm'
    - name: Install packages
      run: npm ci
    - name: Check with gql.tada doctor
      run: npm run tada_doctor
    - name: Check gql.tada check for type problem
      run: npm run tada_check
    # - name: Check with gql.tada generate output (need postgraphile server)
    #   run: npm run tada_generate
    - name: Test regression
      run: npm test
